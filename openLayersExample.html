<!doctype html>
<html lang="en">
  <head>
  	<!----Open Layers Stylesheet---->
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    
    <!---- Map Style for openlayers map---->
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    
    <!---- OpenLayers JavaScript Library---->
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    
    <!---- JQuery JavaScript Library ---->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    
    <!---- Title of the Page---->
    <title>OpenLayers example</title>
  </head>
  <body>
  	<!---- Page Header ---->
    <h2>My Map</h2>
    
    <!---- div to hold the map and target the OL object ---->
    <div id="map" class="map"></div>
    
    <!---- Build and Render the map using open layers ---->
    <script type="text/javascript">
      
      
      var basemap = new ol.layer.Tile({
            source: new ol.source.XYZ({
            	attributions: 'Tiles Â© <a href="https://services.arcgisonline.com/ArcGIS/' +
                  'rest/services/World_Topo_Map/MapServer">ArcGIS</a>',
                url: 'https://server.arcgisonline.com/ArcGIS/rest/services/' +
                  'World_Topo_Map/MapServer/tile/{z}/{y}/{x}'
            })
        })
        
    var kml = new ol.layer.Vector({
    	source: new ol.source.Vector({
    		url: 'https://cdn.jsdelivr.net/gh/JohnnyLomas/Adventure_Dashboard/Feed_the_Dogs.kml',
    		format: new ol.format.KML()
    		})
    	})
      
      var map = new ol.Map({
        target: 'map',
        layers: [basemap, kml],
        view: new ol.View({
          center: ol.proj.fromLonLat([-120.184050, 39.328160]),
          zoom: 6
        })
      });
    </script>
  </body>
</html>
